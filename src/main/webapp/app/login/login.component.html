<div class="bg-dark">
  <div class="login-container text-c animated flipInX">
    <div>
      <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
    </div>
    <h3 class="text-whitesmoke">Sign In Template</h3>
    <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
      <strong>Failed to sign in!</strong> Please check your credentials and try again.
    </div>
    <div class="container-content" >
      <form class="margin-t form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Your username"
            formControlName="username"
            #username
            data-cy="username"
            required="" >
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            formControlName="password"
            data-cy="password"
            placeholder="*****"
            required="">
        </div>
        <div class="form-check py-2">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span class="text-white">Remember me</span>
          </label>
        </div>
        <button  class="form-button button-l margin-b" type="submit"  data-cy="submit">Sign In</button>

        <a class="text-darkyellow"  routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector"><small>Forgot your password?</small></a>
        <p class="text-whitesmoke text-center"><small>Do not have an account?</small></p>
        <a class="text-darkyellow" routerLink="/account/register"><small>Sign Up</small></a>
      </form>
    </div>
  </div>

</div>
